<html>
	<img height="100%" id="pic"></img>
	<script>
		var pic = document.getElementById("pic")

		const urlParams = new URLSearchParams(window.location.search);
		const notesBlob = urlParams.get('notes');
		const notes = notesBlob.split('')
		console.log(notes)

		var lastI

		const changePic = () => {
			var i = Math.floor(Math.random()*notes.length)
			if (i === lastI) {
				if (i === notes.length - 1) {
					lastI = 0
				} else {
					lastI = i + 1
				}
			} else {
				lastI = i
			}
			console.log(lastI)
			pic.setAttribute("src", notes[lastI] + ".jpg")
		}

		changePic()

		document.onclick = () => {
			changePic()
		}
	</script>
</html>
